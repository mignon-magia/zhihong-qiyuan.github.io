            display: flex;

        }

            margin: 0 auto 1rem;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 2rem 0;
            margin-top: auto;
        }
        
        .footer-content {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            text-align: center;
        }
        
        .footer-content h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .friend-links a {
            color: #bbb;
            margin: 0 0.8rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .friend-links a:hover {
            color: white;
        }
        
        .copyright {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }
